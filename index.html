<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Flashcards Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ddd 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .flashcard-list {
            margin: 20px 0;
        }
        .flashcard-list a {
            display: block;
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .flashcard-list a:hover {
            background: #ddd;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <div class="container">
            <h1>Physics Flashcards</h1>

    <div class="container">
